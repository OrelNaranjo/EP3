<ion-menu side="end" menuId="main" contentId="content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons>
        <ion-title>Menu</ion-title>
        <ion-menu-button>
          <ion-icon name="close"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle autoHide="false" *ngFor="let p of itemPages">
        <ion-item [routerLink]="p.url">
          <ion-icon slot="start" [name]="p.icon" [src]="p.icon"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item (click)="logout()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Cerrar SesiÃ³n</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
