<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="credentials.email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="credentials.password" name="password" required></ion-input>
    </ion-item>
    <ion-buttons (click)="forgotPassword()">
      <ion-label>Recuperar contrase√±a?</ion-label>
    </ion-buttons>
    <ion-button type="submit" [disabled]="!loginForm.form.valid">Login</ion-button>
  </form>
</ion-content>
